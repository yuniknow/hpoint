<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이유진-.index() 메서드 : 순서값 반환</title>
    <script src="./script/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            $("li").on("click",function(){
                var i = $(this).index();
                alert("선택하신 li의 순서값은"+i+"입니다");
            });
        });
    </script>
    
</head>
<style>
    ul li {margin: 10px; padding: 0; list-style: none;}
    a {text-decoration: none; background: #000; color: #fff; display: block;
        width: 150px; height: 30px; line-height: 30px;
        text-align: center; font-size: 20px; padding: 5px;}
</style>
<body>
    <!-- 각 메뉴 클릭시 해당 메뉴의 순서 나타내기 -->
    <!-- 스크립트는 첫번째 요소가 0 -->
    <ul>
        <li><a href="#">a1</a></li>
        <li><a href="#">a2</a></li>
        <li><a href="#">a3</a></li>
        <li><a href="#">a4</a></li>
        <li><a href="#">a5</a></li>
        <li><a href="#">a6</a></li>
        <li><a href="#">a7</a></li>
    </ul>
</body>
</html>
